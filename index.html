<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Codehelp</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="assets/profile-pic.png" alt="user">
            </div>
            <div class="user-name">
                <h2>Aditya Verma</h2>
            </div>
            <div class="desination">
                <h3>Student, VIT Bhopal</h3>
            </div>
            <div class="button-group">
                <button onclick="" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>

                <button class="btn-follow btn-card">Follow Me!! </button>
            </div>
        </div>
    </div>

    <!-- Modal Component -->

    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsaap">
                    <i class="fa-brands fa-whatsaap"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/5271f56b59.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
